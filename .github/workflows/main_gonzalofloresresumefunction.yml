# Build and deploy Python project to Azure Function App - gonzalofloresresumeFunction

name: Build and deploy Python project to Azure Function App - gonzalofloresresumeFunction

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # Path to the Function App project
  PYTHON_VERSION: '3.12'               # Must match the Python version of your Function App

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install dependencies into the runner so tests can run
      - name: Install dependencies for tests
        run: |
          python -m pip install -r requirements.txt

      # Run pytest; if this fails the job stops and deploy will not run
      - name: Run unit tests
        run: |
          pytest

      # Install dependencies into .python_packages for Azure Functions runtime
      - name: Install dependencies for Azure Functions
        run: |
          python -m pip install -r requirements.txt --target ".python_packages/lib/site-packages"

      # Package the app for deployment
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6197EC6CAF85418FB472A2B41EF3910D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_160F5F57596D488C91D3847DD3D6706B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4336C99422244E2C89320BF7FF41F0E2 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: gonzalofloresresumeFunction
          slot-name: Production
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
